<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Tapestry&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form>
          <input
            class="text"
            id="searchInput"
            type="text"
            placeholder="Enter a city"
          />

          <input class="search" type="submit" value="Search" />
          <input class="current" id="current" type="click" value="Current" />
        </form>

        <h3 id="city"></h3>
        <div class="circle" id="temperature">15</div>
        <div class="cf">
          <span id="celcius">°C</a></span>
          <!--|
           <span id="fahrenheit"><a href="#">°F</a></span> -->
        </div>

        <i class="fa-solid fa-cloud-sun"></i>
        <h7 class="date" id="date"></h7>
        <h6 id="description"></h6>
        <h6>Humidity: <span id="humidity"></span>%</h6>
        <h6>Wind: <span id="wind"></span> km/h</h6>
        <div class="container">
          <div class="row">
            <div class="col">Fri<br />☁<br />12°C</div>

            <div class="col">Sat<br />🌞<br />15°C</div>

            <div class="col">Sun<br />⛅<br />16°C</div>

            <div class="col">Mon<br />🌧<br />18°C</div>

            <div class="col">Tue<br />🌩<br />14°C</div>
          </div>
        </div>
        <h7 class="link">
          <a href="https://github.com/JeyeonLim/project" target="blank">
            Open source code
          </a>
          by Jeyeon Lim
        </h7>
      </div>
    </div>

    <script src="src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/c7cfac270a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
